# This config is solely used by Github Pages
# To test locally, refer to _config-local.yml
remote_theme: pmarsceill/just-the-docs
color_scheme: dark
heading_anchors: true
aux_links:
  "Source":
    - "https://git.15h.org/Flashkeeper/flashkeeper"
  "Join us on Matrix!":
    - "https://matrix.to/#/#flashkeeper:matrix.org"
aux_links_new_tab: true

title: Flashkeeper

last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# baseurl: ""  # Uncomment if you need a baseurl for any reason

# Include files and directories
include:
  - images

# Specify the source directory
source: docs

# Configure defaults for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
